name: Deploy Backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: diario_obra
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm install
          npm run test:cov || echo "Aviso: Testes falharam, verifique se o banco de testes é necessário."

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.KEY }}
          script: |
            cd ~

            if [ ! -d "diario-de-obra-backend" ]; then
              git clone https://github.com/HalineTamaoki/diario-de-obra-backend/
              cd diario-de-obra-backend
            else
              cd diario-de-obra-backend
              git pull origin main
            fi

            npm install
            npm run build
            
            export DB_HOST=${{ secrets.DATABASE_HOST }}
            export DB_PORT=5432
            export DB_USERNAME=postgres
            export DB_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            export DB_DATABASE=diario_obra
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            
            pm2 restart "diario-backend" --update-env || pm2 start dist/main.js --name "diario-backend"
            
            pm2 save