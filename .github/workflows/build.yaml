name: Deploy Backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies and run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: diario_obra
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          BASE_URL: ${{ vars.BASE_URL }}
        run: |
          npm install
          npm run test:cov || echo "Aviso: Testes falharam, verifique se o banco de testes é necessário."

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.KEY }}
          script: |
            set -e

            # Entra na home
            cd /home/ec2-user

            # Se a pasta não existe, clona. Se existe, limpa e atualiza.
            if [ ! -d "diario-de-obra-backend" ]; then
              echo "Clonando repositório..."
              git clone https://github.com/HalineTamaoki/diario-de-obra-backend.git
              cd diario-de-obra-backend
            else
              echo "Pasta encontrada, atualizando..."
              cd diario-de-obra-backend
              git fetch --all
              git reset --hard origin/main
            fi

            # Instalação e Build
            echo "Instalando dependências..."
            npm install
            
            echo "Gerando build..."
            npm run build
            
            # Exporta variáveis de ambiente
            export DB_HOST=${{ secrets.DATABASE_HOST }}
            export DB_PORT=5432
            export DB_USERNAME=postgres
            export DB_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            export DB_DATABASE=postgres
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export BASE_URL=${{ vars.BASE_URL }}

            # Tenta deletar o processo antigo para evitar conflitos, ignorando erro se não existir
            pm2 delete diario-de-obra-backend || true
            
            # Inicia o processo com o nome correto e as envs carregadas
            pm2 start dist/main.js --name "diario-de-obra-backend" --update-env
            pm2 save